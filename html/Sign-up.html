<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="sign-in-page">
      <div class="gap-48 flex-md-row align-items-stretch">
        <!-- left image for lg size -->
        <img
          class="left-img d-none d-md-block"
          src="../images/sign-up.svg"
          alt=""
        />

        <!-- logo for small size -->
        <img
          class="mx-auto d-md-none"
          src=".../images/logo.svg"
          width="120px"
          alt=""
        />

        <!-- center form div -->
        <div
          class="d-flex justify-content-center align-items-center w-100 h-auto"
        >
          <div class="card-wrapper">
            <div class="card rounded-4 gap-36">
              <!-- form heading -->
              <h4 class="text-center color-primary">Sign up</h4>
              <div class="gap-40">
                <!-- form -->
                <form action="" class="gap-40">
                  <div class="gap-16">
                    <!-- email -->
                    <div class="input-group">
                      <span
                        class="input-group-text bg-transparent border-end-0"
                      >
                        <img src="../images/i-email-black.svg" alt="" />
                      </span>

                      <input
                        type="text"
                        class="form-control ps-0 border-start-0 rounded-3 rounded-start-0"
                        aria-label="Dollar amount (with dot and two decimal places)"
                        placeholder="email address"
                      />
                    </div>

                    <!-- password -->
                    <div class="input-group">
                      <span
                        class="input-group-text bg-transparent border-end-0"
                      >
                        <img src="../images/password.svg" alt="" />
                      </span>

                      <input
                        type="text"
                        class="form-control ps-0 border-start-0 border-end-0"
                        aria-label="Amount (to the nearest dollar)"
                        placeholder="set password"
                      />
                      <span
                        class="input-group-text border-start-0 bg-transparent"
                      >
                        <img src="../images/i-password-eay.svg" alt="" />
                      </span>
                    </div>

                    <!-- Remember me -->
                    <div class="form-check">
                      <input
                        class="form-check-input color-primary rounded-pill"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                        checked
                      />
                      <label
                        class="form-check-label text-start"
                        for="flexCheckDefault"
                      >
                        Default checkbox
                      </label>
                    </div>
                  </div>

                  <div class="btn btn-primary">Sign In</div>

                  <div class="gap-40">
                    <!-- Login with google -->
                    <button
                      class="gap-8 rounded-2 w-100 btn btn-lg border flex-row align-items-center justify-content-center"
                    >
                      <img src="../images/icons_google.svg" alt="" />
                      continue with Google
                    </button>

                    <!-- have an account? -->
                    <div class="gap-8 flex-row justify-content-center">
                      <p class="fs-s-14-lg-16">already have an account?</p>
                      <a href="" class="color-primary fw-medium fs-s-14-lg-16"
                        >Log In</a
                      >
                    </div>

                    <!-- agreement -->
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        checked
                      />
                      <label
                        class="form-check-label fs-14"
                        for="flexCheckChecked"
                      >
                        By clicking the log in button, I agree that I have read
                        and
                        <br />
                        <span class="color-primary"
                          >accepted the Terms of Use and Privacy Policy</span
                        >
                      </label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
